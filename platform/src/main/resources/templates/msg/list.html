<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<input type="hidden" id="id" th:value="${id}">
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量取消收藏</button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">取消收藏</a>
</script>
<script type="text/html" id="img">
    <div id="view{{d.id}}">
    {{#  layui.each(d.img, function(index, item){ }}
    <img onclick="viewPhoto('{{d.id}}')" src='{{item}}' layer-src='{{item}}'/>
    {{#  }); }}
    </div>
</script>

<script src="/layui/layui.all.js"></script>

<script th:inline="none">
    var $=layui.jquery;
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/msg/starList'
            ,method:'post'
            ,where:{
                queryParams:{
                    id:$("#id").val(),
                }
            }
            ,request: {
                pageName: 'page'
                ,limitName: 'rows'
            }
            ,toolbar: '#toolbarDemo'
            ,title: '已收藏'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID',hide:true }
                ,{field:'username', title:'用户',sort:true,templet:function(d){
                        return "<img src='"+d.user.avatar+"' style='padding-right: 10px'>"+d.user.username;
                }}
                ,{field:'content', title:'内容', }
                ,{field:'img', title:'图片',templet:'#img'}
                ,{field:'ylike', title:'赞',width:80, sort: true}
                ,{field:'unlike', title:'踩',width:80, sort: true}
                ,{field:'star', title:'收藏', width:80,sort: true}
                ,{title:'操作', toolbar: '#barDemo', width:90}
            ]]
            ,page: true
            ,loading:true
            ,defaultToolbar: ['print', 'exports']
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            console.info(obj);
            var data = checkStatus.data;
            switch(obj.event){
                case 'getCheckData':
                    if (data.length==0){
                        layer.msg('请先选择要删除的数据行！', {icon: 2});
                        return;
                    }
                    layer.confirm('确定取消这些收藏吗', function(index){

                        layer.close(index);
                        data.forEach(function (item,index2) {
                            delStar(item.id);
                        })
                        location.reload(true);
                    })

                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            console.log(obj)
            /*console.log(data)*/
            if(obj.event === 'del'){
                layer.confirm('确定取消收藏吗', function(index){
                    layer.close(index);
                    delStar(data.id);
                    location.reload(true);
                });
            }
        });


    });
    //取消收藏
    function delStar(id) {
        $.ajax({
            async:false,
            type:"POST",
            data:{
                id:id,
                u_id:$("#id").val(),
                star:-1
            },
            dataType:"JSON",
            url:'/msg/update',
            success:function (data) {
                layer.alert(data.info)
            }
        });
    }

    //查看照片
    function viewPhoto(id) {
        layer.photos({
            photos: '#view'+id
            ,anim: 5
        });
    }
</script>

</body>
</html>
