<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<input type="hidden" id="user_id" th:value="${id}">
<div class="layui-tab layui-tab-card" style="margin: 10px">
    <ul class="layui-tab-title">
        <li class="layui-this">好友</li>
        <li>群组</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table class="layui-hide" id="friends" lay-filter="friends"></table>
        </div>
        <div class="layui-tab-item">
            <table class="layui-hide" id="groups" lay-filter="groups"></table>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-form">
        <div class="layui-input-inline " style="width: 200px;">
            <select id="groupId" name="groupId">
                <option value="">请选择分组</option>
                <th:block th:each="group,groupStat :${groups}">
                    <option th:value="${group.id}">[[${group.groupname}]]</option>
                </th:block>
            </select>
        </div>
        <div class="layui-input-inline " style="width: 200px;">
            <input id="username" type="text" placeholder="好友名称" class="layui-input">
        </div>
        <button class="layui-btn layui-btn-sm" lay-event="friendsQuery">搜索</button>
    </div>
</script>
<script type="text/html" id="toolbarDemo2">
    <div class="layui-form">
        <div class="layui-input-inline " style="width: 200px;">
            <select id="groupType">
                <option value="">请选择类型</option>
                <option value="0">好友分组</option>
                <option value="1">好友群</option>
            </select>
        </div>
        <div class="layui-input-inline " style="width: 200px;">
            <input id="groupname" type="text" placeholder="群组名称" class="layui-input">
        </div>
        <button class="layui-btn layui-btn-sm" lay-event="groupsQuery">搜索</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="move">移动至</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="barDemo2">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/layui/layui.all.js"></script>

<script th:inline="none">
    var $=layui.jquery;
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        form.render();
        table.render({
            elem: '#friends'
            ,url:'/im/friendsList'
            ,method:'post'
            ,where:{
                queryParams:{
                    id:$("#user_id").val(),
                }
            }
            ,request: {
                pageName: 'page'
                ,limitName: 'rows'
            }
            ,toolbar: '#toolbarDemo'
            ,title: '好友'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID',hide:true }
                ,{field:'groupname', title:'组名'}
                ,{field:'username', title:'好友名称'}
                ,{field:'username', title:'好友头像',templet:function(d){
                        return "<img src='"+d.uavatar+"' style='width:25px;border-radius: 25px'>";
                    } }
                ,{field:'sign', title:'好友签名'}
                ,{title:'操作', toolbar: '#barDemo',width:130}
            ]]
            ,page: true
            ,loading:true
            ,defaultToolbar: ['print', 'exports']
        });
        table.render({
            elem: '#groups'
            ,url:'/im/groupsList'
            ,method:'post'
            ,where:{
                queryParams:{
                    id:$("#user_id").val(),
                }
            }
            ,request: {
                pageName: 'page'
                ,limitName: 'rows'
            }
            ,toolbar: '#toolbarDemo2'
            ,title: '群组'
            ,cols: [[
                ,{field:'id', title:'ID',hide:true }
                ,{field:'type', title:'类型',sort:true,templet:function(d){
                        return d.type==0?'好友分组':'好友群';
                    } }
                ,{field:'groupname', title:'群组名称'}
                ,{field:'avatar', title:'群头像',templet:function(d){
                        return "<img src='"+d.avatar+"' style='width:25px;border-radius: 25px'>";
                    } }
                ,{title:'操作', toolbar: '#barDemo2', width:70}
            ]]
            ,page: true
            ,loading:true
            ,defaultToolbar: ['print', 'exports']
        });

        //头工具栏事件
        table.on('toolbar(friends)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            console.info(obj);
            var data = checkStatus.data;
            switch(obj.event){
                case 'getCheckData':
                    if (data.length==0){
                        layer.msg('请先选择要删除的数据行！', {icon: 2});
                        return;
                    }
                    layer.confirm('确定取消这些收藏吗', function(index){

                        layer.close(index);
                        data.forEach(function (item,index2) {
                            delStar(item.id);
                        })
                        location.reload(true);
                    })

                    break;
                case 'friendsQuery':
                    table.reload('friends',{
                        where: {
                            queryParams:{
                                groupId:$("#groupId").val(),
                                username:$("#username").val()
                            }
                        }
                        ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                    break;
                case 'groupsQuery':
                    table.reload('groups',{
                        where: {
                            queryParams:{
                                groupname:$("#groupname").val(),
                            }
                        }
                        ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                    break;
            };
        });
        //头工具栏事件
        table.on('toolbar(groups)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            console.info(obj);
            var data = checkStatus.data;
            switch(obj.event){
                case 'getCheckData':
                    if (data.length==0){
                        layer.msg('请先选择要删除的数据行！', {icon: 2});
                        return;
                    }
                    layer.confirm('确定取消这些收藏吗', function(index){

                        layer.close(index);
                        data.forEach(function (item,index2) {
                            delStar(item.id);
                        })
                        location.reload(true);
                    })

                    break;
                case 'groupsQuery':
                    table.reload('groups',{
                        where: {
                            queryParams:{
                                type:$("#groupType").val(),
                                groupname:$("#groupname").val(),
                            }
                        }
                        ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(friends)', function(obj){
            var data = obj.data;
            console.log(obj)
            /*console.log(data)*/
            if(obj.event === 'del'){
                layer.confirm('确定删除好友吗', function(index){
                    layer.close(index);
                    imDelete(data.id);
                    location.reload(true);
                });
            }
        });
        //监听行工具事件
        table.on('tool(groups)', function(obj){
            var data = obj.data;
            console.log(obj)
            console.log(data)
            if(obj.event === 'del'){
                layer.confirm('确定删除'+(data.u_id == 0?'群':'分组(分组下所有好友将被删除)')+'吗', function(index){
                    layer.close(index);
                    deleteGroup(data.id);
                    location.reload(true);
                });
            }
        });


    });
    //删除分组
    function deleteGroup(group_id) {
        $.ajax({
            async:false,
            type:"POST",
            data:{
                user_id:$("#user_id").val(),
                group_id:group_id
            },
            dataType:"JSON",
            url:'/im/deleteGroup',
            success:function (data) {
                layer.alert(data.info)
            }
        });
    }

</script>

</body>
</html>
